<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<title ng-bind="title"></title>

	<!-- General META -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"></meta>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}"></meta>
	<meta name="description" content="{{description}}"></meta>

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}"></meta>
	<meta property="og:site_name" content="{{title}}"></meta>
	<meta property="og:title" content="{{title}}"></meta>
	<meta property="og:description" content="{{description}}"></meta>
	<meta property="og:url" content="{{url}}"></meta>
	<meta property="og:image" content="modules/core/img/brand/logo.png"></meta>
	<meta property="og:type" content="website"></meta>

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}"></meta>
	<meta name="twitter:description" content="{{description}}"></meta>
	<meta name="twitter:url" content="{{url}}"></meta>
	<meta name="twitter:image" content="modules/core/img/brand/logo.png"></meta>

	<!-- Fav Icon -->
	<link rel="icon" href="/favicon.ico?v=1.0"></link>
	
	<!-- Core Library CSS Files -->
	<link rel="stylesheet" data-th-each="resource : ${cssCoreLibResources}" th:href="${resource}"></link>

	<!-- Library CSS Files -->
	<link rel="stylesheet" data-th-each="resource : ${cssLibResources}" th:href="${resource}"></link>
	
	<!-- Modules CSS Files -->
	<link rel="stylesheet" data-th-each="resource : ${moduleCssResources}" th:href="${resource}"></link>
	
	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak" layout="column" flow-prevent-drop="" ng-controller="CoreController">
	<header layout="column" th:attr="data-ng-include=${headerView}"></header>
	<div flex="flex" class="content" layout="column" layout-margin="true">
		<!-- <div ncy-breadcrumb=""></div> -->
		<div flex="flex" data-ui-view="" class="page {{ pageClass }}"></div>
	</div>
	
	<footer th:attr="data-ng-include=${footerView}"></footer>

	<!--Embedding The User Object-->
	<script th:inline="javascript">
/*<![CDATA[*/
 
    var securityString = /*[[${security}]]*/;
    var security = JSON.parse(securityString);
    var clientConfig = /*[[${clientConfig}]]*/;
    
    window.debug = /*[[${debug}]]*/;
 
/*]]>*/
</script>

	<!-- Core JS Libraries -->
	<script data-th-each="resource : ${jsCoreLibResources}" th:src="${resource}"></script>
	
	<!-- JS Libraries -->
	<script data-th-each="resource : ${jsLibResources}" th:src="${resource}"></script>
	
	<!-- Core JavaScript -->
	<script data-th-each="resource : ${coreJsResources}" th:src="${resource}"></script>
	
	<!-- Modules JavaScript -->
	<script data-th-each="resource : ${moduleJsResources}" th:src="${resource}"></script>
	
</body>

</html>
