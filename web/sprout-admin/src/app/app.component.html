<mat-sidenav-container>
	<mat-sidenav #mainMenu position="end">
		<app-menu [menu]="mainMenu"></app-menu>
	</mat-sidenav>

	<main fxLayout="column" fxFlexFill>
		<mat-toolbar *ngIf="!(hideToolbar | async)" color="primary">
		    <span>Sprout Administration</span>
		    <span fxFlex></span>
			<button mat-fab (click)="mainMenu.toggle()">
		      <mat-icon>menu</mat-icon>
		    </button>
			
		</mat-toolbar>
		<router-outlet></router-outlet>
	</main>
</mat-sidenav-container>
