<div *ngIf="value" class="container p-2">
	<div class="card">
		<div *ngIf="!hideHeader" class="card-body d-flex">
			<h3>User Editor</h3>
			<span class="m-auto"></span>
			<button class="btn btn-outline-secondary" (click)="close()"><span>X</span></button>
		</div>
		<div class="card-body">
			<form #editForm="ngForm" class="d-flex flex-column m-1"  >
				
				<div class="form-group">
					<label>Username</label>
					<input class="form-control" [(ngModel)]="value.username" name="username" maxlength="255" placeholder="Enter a username" required>
				</div>
			
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" [(ngModel)]="value.clearTextPassword" name="password" maxlength="255" placeholder="Enter a password">
                </div>

				<div class="form-group">
					<label>First Name</label>
					<input class="form-control" [(ngModel)]="value.firstName" maxlength="255" name="firstName" placeholder="Enter a first name">
                </div>
                
				<div class="form-group">
					<label>Last Name</label>
					<input class="form-control" [(ngModel)]="value.lastName" maxlength="255" name="lastName" placeholder="Enter a last name">
				</div>
				
				<div class="form-group">
                    <label class="form-control-label"   for="field_primaryRole">Primary Role</label>
                    <select class="form-control" id="field_primaryRole" name="primaryRole" [(ngModel)]="primaryRole"  required>
                        <option *ngIf="!editForm.value.primaryRole" [ngValue]="null" selected></option>
                        <option [ngValue]="roleOption.id === primaryRole?.id ? primaryRole : roleOption" *ngFor="let roleOption of roles">{{roleOption.id}}</option>
                    </select>
				</div>
			
			</form>
		</div>
		<div *ngIf="!hideFooter" class="card-footer d-flex justify-content-around flex-wrap">
			<button  class="btn btn-danger" [hidden]="value.new" (click)="this.delete(value)"><span>DELETE</span></button>
			<button  class="btn btn-secondary" [hidden]="!value.new" (click)="this.close()"><span>DELETE</span></button>
			<div class="btn-group" role="group">
				<button class="btn btn-primary" [disabled]="editForm.form.invalid" (click)="save()">SAVE</button>
		</div>
	</div>
</div>
