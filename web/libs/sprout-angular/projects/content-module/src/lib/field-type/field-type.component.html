<div *ngIf="fieldControl" class="form-group">

	<ng-template #regularLabel>
		<label>{{fieldControl.value.displayName}}</label>
	</ng-template>

	<ng-template #prependLabel>
		<div class="input-group-prepend">
			<div class="input-group-text">{{fieldControl.value.displayName}}</div>
		</div>
	</ng-template>

	<!-- The repeated field template -->
	<div [ngSwitch]="fieldControl.value?.fieldType">
		<ng-template [ngSwitchCase]="'TEXT'">
			<ng-container *ngTemplateOutlet="regularLabel"></ng-container>
			<textarea rows="3" class="form-control" maxlength="3000" [(ngModel)]="fieldControl.value.value" (change)="onChange($event)" ></textarea>
			<span class="form-text text-muted" align="end">{{fieldControl.value.value?.length || 0}}/3000</span>
		</ng-template>
		<ng-template [ngSwitchCase]="'TEXT_LINE'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="text" class="form-control" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >	
			</div>
			</ng-template>
		<ng-template [ngSwitchCase]="'DATE'">
			<ng-container *ngTemplateOutlet="regularLabel"></ng-container>
			<div class="m-auto">
				<ngb-datepicker ngbDatepicker [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" ></ngb-datepicker>
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'TIME'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="time" class="form-control" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'DATE_TIME'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="datetime-local" class="form-control" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'CHECKBOX'">
			<div class="form-check">
				<input type="checkbox" class="form-check-input" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >
				<label class="form-check-label">{{fieldControl.value.displayName}}</label>
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'CHOICE'" class="form-group">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<select class="form-control" [(ngModel)]="fieldControl.value.value">
					<option *ngFor="let choice of choices" [value]="choice">{{choice}}</option>
				</select>
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'INTEGER'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="number" class="form-control" step="1" pattern="^\d*$" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'DECIMAL'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="number" class="form-control" step="any" pattern="^\d*(\.\d*)?$" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" >
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'MONEY'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input class="form-control" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)">
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'MARKUP'">
			<ng-container *ngTemplateOutlet="regularLabel"></ng-container>
			<ckeditor [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)" ></ckeditor>
		</ng-template>
		<ng-template [ngSwitchCase]="'MARKDOWN'">
			<ng-container *ngTemplateOutlet="regularLabel"></ng-container>
			<md-editor name="markdownContent" [(ngModel)]="fieldControl.value.value" (change)="onChange($event)" [height]="'200px'" [mode]="markdownMode" [required]="fieldControl.value.required"></md-editor>
		</ng-template>
		<ng-template [ngSwitchCase]="'EMAIL'">
			<div  class="input-group">
				<ng-container *ngTemplateOutlet="prependLabel"></ng-container>
				<input type="email" class="form-control" [(ngModel)]="fieldControl.value.value" [ngModelOptions]="{standalone: true}" (change)="onChange($event)">
			</div>
		</ng-template>
		<ng-template [ngSwitchCase]="'JSON'" class="jsoneditor">
			<ng-container *ngTemplateOutlet="regularLabel"></ng-container>
			<div class="container">
				<sv-json-editor [(ngModel)]="fieldControl.value.value" (change)="onChange($event)" ></sv-json-editor>
			</div>
		</ng-template>
		<div *ngSwitchDefault>
			<b>Field type: {{fieldControl.value?.fieldType}} has no editor yet =(</b>
		</div>
	</div>
    <!-- End of the repeated field template -->
</div>
