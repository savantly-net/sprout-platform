<div class="d-flex flex-column p-2" >
	<div class="d-flex">
		<div class="m-auto"></div>
		<button class="btn btn-primary" (click)="addItem()">
			<span>New Content Item</span>
		</button>
	</div>
	
	<div class="d-flex flex-wrap"  >
		<div class="card m-2" *ngFor="let item of items">
			<div class="card-body">
				<h5 class="card-title">{{item.name}}</h5>
				<div class="card-text"><p>{{item.description}}</p></div>
				<button class="btn btn-info card-link" (click)="editItem(item)">
					<span >edit</span>
				</button>
				<button class="btn btn-danger card-link" (click)="deleteItem(item)">
					<span >delete</span>
				</button>
			</div>
		</div>
	</div>
</div>
