<div class="d-flex flex-column m1" >
	<div>
		<button class="btn btn-primary" (click)="addItem()">
			<span>add</span>
			<span>New Content Type</span>
		</button>
	</div>
	
	<div class="d-flex flex-sm-column"  >
		<div class="card"  *ngFor="let item of items">
			<div class="card-body">
				<div class="card-title">{{item.name}}</div>
				<div class="card-subtitle">{{item.description}}</div>
			</div>
			<div>
				<button class="btn btn-info" (click)="editItem(item)">
					<span >edit</span>
				</button>
				<button class="btn btn-danger" (click)="deleteItem(item)">
					<span >delete</span>
				</button>
			</div>
		</div>
	</div>
</div>
