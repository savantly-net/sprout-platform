ext.isReleaseVersion = !version.endsWith("SNAPSHOT")
ext.ossrhUsername = project.hasProperty('ossrhUsername') ? project.ossrhUsername : ''
ext.ossrhPassword = project.hasProperty('ossrhPassword') ? project.ossrhPassword : ''

// Add Javadoc JAR and sources JAR to artifact
task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives javadocJar, sourcesJar
}

signing {
	required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
    useGpgCmd()
    sign configurations.archives
}


// Build, sign, and upload
uploadArchives {
    repositories {
        mavenDeployer {

            // Sign POM
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            // Destination
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            // Add required metadata to POM
            pom.project {
                name project.name
                packaging 'jar'
                description project.description
                url 'https://github.com/savantly-net/sprout-platform'

                scm {
                    connection 'scm:git:ssh://github.com/savantly-net/sprout-platform.git'
                    developerConnection 'scm:git:ssh://github.com/savantly-net/sprout-platform.git'
                    url 'https://github.com/savantly-net/sprout-platform/tree/master'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        name 'Jeremy Branham'
                        email 'Jeremy@Savantly.net'
                        organization 'net.savantly'
                        organizationUrl 'https://github.com/savantly-net/'
                    }
                }
            }
        }
    }
}
