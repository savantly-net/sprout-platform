<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login to Sprout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sign into Sprout" />
    <meta name="author" content="https://www.linkedin.com/in/jeremybranham/" />

    <link rel="icon" type="image/png" href="api/public/brand/favicon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
      integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="container page-container justify-content-center">
      <div class="login-container m-auto">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form method="POST">
              <div class="form-group" data-validate="Username is required">
                <input class="form-control" type="text" name="username" placeholder="Username" />
              </div>
              <div class="form-group" data-validate="Password is required">
                <input class="form-control" type="password" name="password" placeholder="Password" />
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" />
                  <label class="form-check-label" for="rememberMe"> Remember Me </label>
                </div>
			  </div>
			  <div class="text-center error-text" style="display: none;"><span class="text-danger">Failed to login</span></div>
              <div class="text-center form-row p-2">
                <button class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="text-center form-row p-2">
                <span class="m-auto"> Or login with </span>
			  </div>
			  <div class="form-row p-2">
				  <#if oauthClients?size gt 0>
					<#list oauthClients as client>
						<div class="col-12">
						<a href="${authorizationBaseUri}/${client}" class="btn btn-info btn-block mb-2">${client}</a>
						</div>
					</#list>
				</#if>
			  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ES2CTJZJTF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
	  gtag('config', 'G-ES2CTJZJTF');
	</script>
	<script src="js/login.js"></script>
  </body>
</html>
